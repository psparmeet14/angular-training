<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="usernameReactive">Username</label>
                        <input type="text" id="usernameReactive" class="form-control" formControlName="username">
                        <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched" class="help-block">
                            <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is invalid!</span>
                            <span *ngIf="signupForm.get('userData.username').errors['required']">This field is required!</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="emailReactive">Email</label>
                        <input type="email" id="emailReactive" class="form-control" formControlName="email">
                        <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched" class="help-block">Please enter a valid email!</span>
                    </div>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
                    </label>
                </div>
                <div formArrayName="hobbies">
                    <h4>Your Hobbies</h4>
                    <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
                    <div class="form-group">
                        <input type="text" *ngFor="let hobbyControl of controls; let i = index" class="form-control" [formControlName]="i">
                    </div>
                </div>
                <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block">Please enter valid data!</span>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h3>Assignment: Reactive Forms</h3>
            <form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" class="form-control" formControlName="projectName">
                    <span class="help-block" *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
                        <span *ngIf="projectForm.get('projectName').errors['invalidProjectName']">This name is invalid!</span>
                        <span *ngIf="projectForm.get('projectName').errors['required']">This field is required!</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" class="form-control" formControlName="userEmail">
                </div>
                <div class="form-group">
                    <label for="projectStatus">Project Status</label>
                    <select id="projectStatus" class="form-control" formControlName="projectStatus">
                        <option value="stable">Stable</option>
                        <option value="critical">Critical</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Create Project</button>
            </form>
        </div>
    </div>
</div>
