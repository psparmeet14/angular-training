<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>{{ title }} app is running! SUCCESS!!!</h2>
            <hr>

            <h4>Components and Databinding Deep Dive</h4>
            <app-cockpit 
                (srvCreated)="onServerAdded($event)"
                (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary" (click)="onChangeFirst()">Change First Element</button>
                    <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy First Component</button>
                    <app-server-element 
                        *ngFor="let serverElement of serverElements" 
                        [srvElement]="serverElement"
                        [name]="serverElement.name">
                        <p #contentParagraph>
                            <strong *ngIf="serverElement.type === 'server'" style="color:red">{{ serverElement.content }}</strong>
                            <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
                        </p>
                    </app-server-element>
                </div>
            </div>
            <hr>

            <app-servers></app-servers>
            <!-- <div app-servers></div> -->
            <!-- <div class="app-servers"></div> -->
        </div>
    </div>
</div>
