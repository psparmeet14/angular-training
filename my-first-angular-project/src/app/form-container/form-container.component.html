<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" ngModel name="username" id="username" class="form-control">
                    </div>
                    <button class="btn btn-default" type="button">Suggest a Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" ngModel name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select name="secret" ngModel id="secret" class="form-control">
                        <option value="pet">Your first pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
